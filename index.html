<!DOCTYPE html>
<html lang="vi">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skate Trick Random</title>

<style>
    * { box-sizing: border-box; }

   * {
    -webkit-tap-highlight-color: transparent;
   }

   button {
       touch-action: manipulation;
   }

   
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #0f0f0f, #000);
        font-family: system-ui, sans-serif;
        color: #fff;
    }

    .app {
        width: 90%;
        max-width: 400px;
        background: linear-gradient(180deg, #111, #050505);
        border-radius: 24px;
        padding: 24px;
        text-align: center;
        box-shadow: 0 0 30px rgba(0,255,120,0.15);
    }

    h2 {
        margin: 0;
        font-size: 24px;
        color: #00ff88;
        text-shadow: 0 0 10px rgba(0,255,136,0.6);
        letter-spacing: 1px;
    }

    .sub {
        margin-top: 6px;
        font-size: 13px;
        color: #777;
    }

    button {
        margin-top: 22px;
        width: 100%;
        padding: 16px;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 2px;
        border: none;
        border-radius: 16px;
        background: linear-gradient(135deg, #00ff88, #00c853);
        color: #000;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(0,255,136,0.4);
    }

    button:active {
        transform: scale(0.96);
    }

    .result {
        margin-top: 24px;
        padding: 20px;
        border-radius: 20px;
        background: #000;
        border: 1px solid rgba(0,255,136,0.3);
        box-shadow: inset 0 0 15px rgba(0,0,0,0.9);
    }

    .trick {
        font-size: 22px;
        padding: 10px 0;
        text-shadow: 0 0 8px rgba(0,255,136,0.4);
    }

    .divider {
        height: 1px;
        margin: 10px 0;
        background: linear-gradient(to right, transparent, #00ff88, transparent);
    }
</style>
</head>

<body>

<div class="app">
    <h2>SKATE TRICK</h2>

    <div class="sub">✿N Bʘ@πD</div>

    <button onclick="randomTwo()">RANDOM</button>

    <div class="result" id="result">
        READY
    </div>
</div>

<script>
const tricks = [
    "Ollie","Fakie ollie","Front side 180","Half cab",
    "Fakie front side 180","Body varial revert fs",
    "Body varial revert bs","Push and jump revert",
    "Step off body varial","Step off revert front side",
    "Step off revert back side","360 kickturn",
    "No comply finger flip","Fakie No comply finger flip","No comply 180",
    "Pop shuv","Fakie pop shuv","No com shuv",
    "Power slide fs","Power slide bs",
    "Cave shuv","Cave","Boneless",
    "Manual","Fakie manual"
];

const MAX_HISTORY = 100;
let history = [];

function randomTwo() {
    let pair;

    do {
        let i1 = Math.floor(Math.random() * tricks.length);
        let i2;
        do {
            i2 = Math.floor(Math.random() * tricks.length);
        } while (i1 === i2);

        pair = [tricks[i1], tricks[i2]].sort().join("||");

    } while (history.includes(pair));

    history.push(pair);
    if (history.length > MAX_HISTORY) history.shift();

    const [top, bottom] = pair.split("||");

    document.getElementById("result").innerHTML = `
        <div class="trick">${top}</div>
        <div class="divider"></div>
        <div class="trick">${bottom}</div>
    `;
}
</script>

</body>
</html>
