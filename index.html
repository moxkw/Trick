<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Skate Slot Combo Mode</title>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:system-ui,-apple-system,sans-serif;
    -webkit-tap-highlight-color:transparent;
}

body{
    background:linear-gradient(180deg,#050505,#000);
    display:flex;
    justify-content:center;
    padding:30px 0;
    color:white;
}

.app{
    width:95%;
    max-width:420px;
}

.box{
    background:#0a0a0a;
    padding:22px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,255,150,.15);
}

h2{
    margin-bottom:10px;
    color:#00ff9c;
}

.sub{
    opacity:.6;
    font-size:14px;
    margin-bottom:15px;
}

.reel{
    height:70px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-bottom:1px solid rgba(255,255,255,.08);
    font-size:18px;
    transition:.2s;
}

.reel:last-child{border:none;}

.type1{
    color:#00ff9c;
    text-shadow:0 0 8px rgba(0,255,136,.8);
}

.type2{
    color:#ff7b00;
    text-shadow:0 0 8px rgba(255,120,0,.9);
}

.star{
    font-weight:bold;
    color:#ff4444;
}

button{
    margin-top:20px;
    width:100%;
    height:55px;
    border:none;
    border-radius:14px;
    font-size:18px;
    font-weight:bold;
    background:linear-gradient(180deg,#00ff9c,#00c853);
    color:#003b22;
}

button:active{
    transform:translateY(2px);
}
</style>
</head>

<body>

<div class="app">
<div class="box">
<h2>ðŸŽ° SKATE SLOT ðŸ›¹</h2>
<div class="sub">2â€“3 Trick Combo Mode</div>

<div id="slot"></div>

<button onclick="spin()">SPIN</button>

</div>
</div>

<script>

/* DATA */
const tricks = [
  {start:2,name:"Push & jump revert bs",end:1},
  {start:2,name:"Fakie 360 revert",end:2},
  {start:1,name:"Bone tailslide",end:1},
  {start:1,name:"No comply 180",end:2},
  {start:1,name:"Fs 180",end:2},
  {start:1,name:"Bs 180",end:2},
  {start:2,name:"Half cab",end:1},
  {start:2,name:"Fakie fs180",end:1},
  {start:1,name:"Finger flip",end:1},
  {start:1,name:"Ollie",end:1},
  {start:2,name:"Fakie ollie",end:2},
  {start:2,name:"Hippi jump revert",end:1},
  {start:1,name:"Ghost ride",end:1},
  {start:1,name:"Step off revert",end:2,star:true},
  {start:1,name:"Body varial",end:2,star:true}
];

let spinning=false;

function spin(){

if(spinning) return;
spinning=true;

const slot=document.getElementById("slot");
slot.innerHTML="";

let combo=[];
let starCount=0;

// ===== TRICK 1 =====
let first=tricks[Math.random()*tricks.length|0];
combo.push(first);
if(first.star) starCount++;

// ===== TRICK 2 =====
let secondPool=tricks.filter(t=>t.start===first.end);
let second=secondPool[Math.random()*secondPool.length|0];
combo.push(second);
if(second.star) starCount++;

// ===== DECIDE 3rd =====
let allowThird=true;

if(starCount>=2) allowThird=false;

if(Math.random()<0.5) allowThird=false;

if(allowThird){
    let thirdPool=tricks.filter(t=>t.start===second.end);
    if(thirdPool.length>0){
        let third=thirdPool[Math.random()*thirdPool.length|0];
        combo.push(third);
    }
}

// ===== RENDER =====
combo.forEach(trick=>{
    const div=document.createElement("div");
    div.className="reel type"+trick.start;
    div.textContent=trick.name;
    if(trick.star) div.classList.add("star");
    slot.appendChild(div);
});

spinning=false;
}

</script>
</body>
</html>
