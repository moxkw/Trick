<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Skate Slot Pro</title>

<style>
*{
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
    touch-action:manipulation;
}

html,body{
    margin:0;
    font-family:system-ui,-apple-system,sans-serif;
    background:
        radial-gradient(circle at top, rgba(0,255,180,.15), transparent 40%),
        radial-gradient(circle at bottom, rgba(255,120,0,.15), transparent 45%),
        linear-gradient(180deg,#050505,#000);
    color:white;
}

body{
    display:flex;
    justify-content:center;
    padding:30px 0;
}

.app{
    width:92%;
    max-width:420px;
}

.slot-box{
    background:rgba(10,10,10,.9);
    border-radius:26px;
    padding:22px;
    text-align:center;
    box-shadow:
        0 0 0 1px rgba(0,255,150,.2),
        0 20px 40px rgba(0,0,0,.8);
}

h2{
    margin:0;
    letter-spacing:2px;
    color:#7dffbf;
    text-shadow:0 0 14px rgba(0,255,136,.8);
}

.sub{
    margin:10px 0 18px;
    font-size:14px;
    opacity:.7;
}

.slot{
    background:#000;
    border-radius:18px;
    overflow:hidden;
    border:1px solid rgba(0,255,136,.3);
}

.reel{
    height:75px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    padding:8px;
    border-bottom:1px solid rgba(255,255,255,.08);
    transition:.2s;
}

.reel:last-child{border:none}

.combo-arrow{
    font-size:22px;
    margin:8px 0;
    opacity:.6;
}

/* COLOR FLOW */
.type1{
    color:#00ff9c;
    text-shadow:0 0 10px rgba(0,255,136,.8);
}

.type2{
    color:#ff7b00;
    text-shadow:0 0 10px rgba(255,120,0,.9);
}

.spin-btn{
    margin-top:20px;
    width:100%;
    height:56px;
    font-size:20px;
    font-weight:700;
    border:none;
    border-radius:16px;
    background:linear-gradient(180deg,#00ff9c,#00c853);
    color:#003b22;
    box-shadow:0 8px 20px rgba(0,255,136,.6);
}

.spin-btn:active{
    transform:translateY(2px);
}
</style>
</head>

<body>

<div class="app">

<div class="slot-box">
    <h2>ðŸŽ° SKATE SLOT ðŸ›¹</h2>
    <div class="sub">COMBO FLOW MODE 1 â†” 2</div>

    <div class="slot" id="slot">
        <div class="reel" id="reel1">READY</div>
        <div class="combo-arrow">â¬‡</div>
        <div class="reel" id="reel2">READY</div>
    </div>

    <button class="spin-btn" id="spinBtn">SPIN</button>
</div>

</div>

<script>

/* DATA */
const tricks = [
  { start:2, name:"Push & jump revert fs", end:1 },
  { start:2, name:"Push & jump revert bs", end:1 },
  { start:1, name:"Lift Revert fs", end:2 },
  { start:1, name:"Lift Revert bs", end:2 },
  { start:2, name:"Lift Revert fakie fs", end:1 },
  { start:2, name:"Lift Revert fakie bs", end:1 },
  { start:2, name:"Fakie 360 revert", end:2 },
  { start:1, name:"Bone tailslide", end:1 },
  { start:1, name:"No comply 180", end:2 },
  { start:1, name:"Fs 180", end:2 },
  { start:1, name:"Bs 180", end:2 },
  { start:2, name:"Half cab", end:1 },
  { start:2, name:"Fakie fs180", end:1 },
  { start:1, name:"Finger flip", end:1 },
  { start:1, name:"Ollie", end:1 },
  { start:2, name:"Fakie ollie", end:2 },
  { start:2, name:"Hippi jump revert", end:1 },
  { start:1, name:"Ghost ride", end:1 }
];

let spinning=false;

/* SPIN LOGIC */
function spin(){
    if(spinning) return;
    spinning=true;

    const r1=document.getElementById("reel1");
    const r2=document.getElementById("reel2");

    const timer=setInterval(()=>{
        const t1=tricks[Math.random()*tricks.length|0];
        const t2=tricks[Math.random()*tricks.length|0];
        r1.textContent=t1.name;
        r2.textContent=t2.name;
    },80);

    setTimeout(()=>{
        clearInterval(timer);

        let first=tricks[Math.random()*tricks.length|0];
        let candidates=tricks.filter(t=>t.start===first.end);
        if(candidates.length===0) candidates=tricks;
        let second=candidates[Math.random()*candidates.length|0];

        r1.textContent=first.name;
        r2.textContent=second.name;

        r1.className="reel type"+first.start;
        r2.className="reel type"+second.start;

        spinning=false;

    },1000);
}

document.getElementById("spinBtn").addEventListener("click",spin);

</script>

</body>
</html>
